<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cards Basics</title>
</head>

<body class="bg-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark m-0 p-0">
        <a class="navbar-brand bg-primary p-2" href="#">
            <img class="navbar-logo" src="img/00-opgglogo.svg">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex justify-content-center align-items-center top-bar__games-hover"
                        href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <img src="img/lol-logo.png" class="navbar-img mr-2" alt="">
                        <span>League of Legends</span>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="img/icon-language.png" class="navbar-img" alt=""> English
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <nav class="container-fluid">
        <div class="row">
            <div class="col-6 bg-primary">
                <nav class="navbar navbar-expand navbar-dark">
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Champions</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Stats</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Leaderboards</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Extension</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-6 d-flex bg-primary justify-content-center align-items-center">
                <div class="row">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text px-2">
                                <div class="dropdown">
                                    <span class="dropdown-toggle border-0 cursor-pointer" id="dropdownMenuButton"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Eune
                                    </span>
                                    <div class="dropdown-menu dropdown-menu-right regions-custom-height"
                                        aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item px-1" href="#">
                                            <img src="img/icon-language.png" alt="" class="region-img">
                                            <span>Europe West</span>
                                        </a>
                                        <a class="dropdown-item px-1" href="#">
                                            <img src="img/icon-language.png" alt="" class="region-img">
                                            <span>Korea</span>
                                        </a>
                                        <a class="dropdown-item px-1" href="#">
                                            <img src="img/icon-language.png" alt="" class="region-img">
                                            <span>Japan</span>
                                        </a>
                                        <a class="dropdown-item px-1" href="#">
                                            <img src="img/icon-language.png" alt="" class="region-img">
                                            <span>North America</span>
                                        </a>
                                        <a class="dropdown-item px-1" href="#">
                                            <img src="img/icon-language.png" alt="" class="region-img">
                                            <span>Europe Nordic East</span>
                                        </a>
                                        <a class="dropdown-item px-1" href="#">
                                            <img src="img/icon-language.png" alt="" class="region-img">
                                            <span>Oceania</span>
                                        </a>
                                        <a class="dropdown-item px-1" href="#">
                                            <img src="img/icon-language.png" alt="" class="region-img">
                                            <span>Brazil</span>
                                        </a>
                                        <a class="dropdown-item px-1" href="#">
                                            <img src="img/icon-language.png" alt="" class="region-img">
                                            <span>LAS</span>
                                        </a>
                                        <a class="dropdown-item px-1" href="#">
                                            <img src="img/icon-language.png" alt="" class="region-img">
                                            <span>LAN</span>
                                        </a>
                                        <a class="dropdown-item px-1" href="#">
                                            <img src="img/icon-language.png" alt="" class="region-img">
                                            <span>Russia</span>
                                        </a>
                                        <a class="dropdown-item px-1" href="#">
                                            <img src="img/icon-language.png" alt="" class="region-img">
                                            <span>Turkey</span>
                                        </a>
                                    </div>
                                </div>
                            </span>
                        </div>
                        <input type="text" class="form-control bg-white border-0"
                            aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append ">
                            <span class="input-group-text bg-white border-0">
                                <a href="#" class="link-reset">.GG</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row user-data">
            <div class="col-5  p-0">
                <div class="col-8 offset-1 mb-2">
                    <div class="season-rankings p-0 d-flex justify-content-around">
                        <span class="badge badge-light" data-toggle="tooltip" data-placement="top" title="Gold 5">
                            <span class="text-secondary season-rankings__season">S3 <span class="text-muted">Gold</span>
                            </span>
                        </span>
                        <span class="badge badge-light" data-toggle="tooltip" data-placement="top" title="Gold 4">
                            <span class="text-secondary season-rankings__season">S4 <span class="text-muted">Gold</span>
                            </span>
                        </span>
                        <span class="badge badge-light" data-toggle="tooltip" data-placement="top" title="Gold 5 13LP">
                            <span class="text-secondary season-rankings__season">S5 <span class="text-muted">Gold</span>
                            </span>
                        </span>
                        <span class="badge badge-light" data-toggle="tooltip" data-placement="top" title="Gold 3 0LP">
                            <span class="text-secondary season-rankings__season">S6 <span class="text-muted">Gold</span>
                            </span>
                        </span>
                        <span class="badge badge-light" data-toggle="tooltip" data-placement="top" title="Gold 3 0LP">
                            <span class="text-secondary season-rankings__season">S8 <span class="text-muted">Gold</span>
                            </span>
                        </span>
                    </div>
                </div>
                <div class="col-12 ">
                    <div class="row user-profile ">
                        <div class="user-profile__image col-4  d-flex justify-content-center">
                            <img src="img/profile.png" alt="">
                        </div>
                        <div class="user-profile__info col-8 d-flex flex-column justify-content-between m-0 p-0">
                            <div class="row ">
                                <div class="col-12 d-flex align-items-center mb-0">
                                    <span class="user-profile__info--name d-inline-block mr-2">Hedox</span>
                                    <button class="btn btn-sm btn-dark text-white"><i
                                            class="far fa-star mr-1"></i>Favourites</button>
                                </div>
                                <div class="col-12">
                                    <span class="text-muted user-profile__info--rank mt-0">Ladder rank <a href="#"
                                            data-toggle="tooltip" data-placement="top"
                                            title="View your current ladder ranking">577,560</a> (38.52% of
                                        top)</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 user-profile__buttons d-flex">
                                    <button class="btn btn-lg btn-primary mr-1">Update</button>
                                    <button class="btn btn-lg btn-light ml-1">Tier Graph</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
